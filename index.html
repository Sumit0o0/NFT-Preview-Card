<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article id="first-art">
      <div class="equil-hover-img"><img src="./images/icon-view.svg" alt="#"></div>
      <div class="equil-img"><img src="./images/image-equilibrium.jpg" alt="image-equilibrium"></div>
    </article>

    <article id="second-art">
      <h1><a href="#">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p> 

      <section class="textinfo-section">
        <p class="info-text"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p> 
        <p class="info-text"><img src="./images/icon-clock.svg" alt=""> 3 days left</p> 
      </section>

       <section class="creatorinfo-section"><img src="./images/image-avatar.png" alt=""><p class="creator-info">Creation of <a href="#">Jules Wyvern</a></p></section>

    </article>
<!-- 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sumit</a>.
    </div> -->
  </main>
</body>
</html>
